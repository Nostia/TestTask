<script>
let array = [
  {"name":"3ndlevelChild1", "parentId":301, "id":401},
  {"name":"3ndlevelChild2", "parentId":301, "id":402},
  {"name":"3ndlevelChild3", "parentId":302, "id":403},
  {"name":"4ndlevelChild1", "parentId":401, "id":501},
  {"name":"1stlevelChild1", "parentId":100, "id":201},
	{"name":"root", "parentId":null, "id":100},
	{"name":"1stlevelChild2", "parentId":100, "id":202},
  {"name":"2ndlevelChild1", "parentId":201, "id":301},
	{"name":"2ndlevelChild2", "parentId":201, "id":302}
]
let errorMessage = "";
console.log("initial array: ")
console.log(array)

if (isValid()){
  array.sort(function (a, b) {
    return b.parentId - a.parentId;
  });


  array.map(function(childElem){
    var parentId = childElem.parentId;
    array.map(function(elem){
      if(elem.id === parentId){
        if(elem.children === undefined){
          elem.children = []
        }
          elem.children.push(childElem)
      }
    })
  })
  array = array[array.length-1]
  console.log("result: ")
  console.log(array)
} else{
  console.log(errorMessage)
}

function isValid(){
  if(array === []){
    errorMessage = "Array is empty"
    return false;
  }
  for(let i = 0; i<array.length; i++){
    if(!("id" in array[i]) || !("parentId" in array[i])){
      errorMessage = "Invalid structure of object"
      return false;
    }
  }
  return true;
}

</script>
